services:
  codewiki:
    image: codewiki:0.0.1
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: codewiki
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - ./.env
    # networks:
    #   - net
    volumes:
      # Persistent storage for cache and output
      - ../output:/app/output
      # Git credentials (if needed for private repos)
      # - ~/.gitconfig:/root/.gitconfig:ro
      - ./_home_credentials:/root/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

